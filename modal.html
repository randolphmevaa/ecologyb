<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecologyb - Votre Interface Client Bientôt Disponible</title>
  <style>
    :root {
      --primary-color: #213f5b;
      --secondary-color: #bfddf9;
      --accent-green: #d2fcb2;
      --text-color: #213f5b;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Arial', sans-serif;
      background-color: var(--secondary-color);
      line-height: 1.6;
      color: var(--text-color);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(33, 63, 91, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      z-index: 1000;
      animation: fadeIn 0.4s ease-out;
    }

    .modal {
      background-color: var(--white);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      width: 95%;
      max-width: 500px;
      overflow: hidden;
      transform: scale(0.9);
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .modal-header {
      background: linear-gradient(135deg, var(--accent-green), var(--secondary-color));
      padding: 25px 20px 20px;
      text-align: center;
      position: relative;
    }

    .modal-header img {
      max-width: 140px;
      margin-bottom: 15px;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
    }

    .modal-header h2 {
      color: var(--primary-color);
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 32px;
      cursor: pointer;
      color: var(--primary-color);
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .close-btn:hover {
      opacity: 1;
    }

    .modal-image {
      width: 100%;
      height: 280px;
      overflow: hidden;
    }

    .modal-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9) contrast(1.1);
      transition: transform 12s ease-in-out;
      animation: subtleZoom 12s infinite alternate;
    }

    .modal-body {
      padding: 35px;
      text-align: center;
    }

    .modal-body p {
      color: var(--primary-color);
      font-size: 17px;
      line-height: 1.7;
      margin-bottom: 30px;
    }

    .cta-btn {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 15px 40px;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(33, 63, 91, 0.2);
    }

    .cta-btn:hover {
      background-color: #172b3d;
      transform: translateY(-3px);
      box-shadow: 0 12px 22px rgba(33, 63, 91, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      from { 
        transform: scale(0.9); 
        opacity: 0;
      }
      to { 
        transform: scale(1); 
        opacity: 1;
      }
    }

    @keyframes subtleZoom {
      from { transform: scale(1); }
      to { transform: scale(1.06); }
    }

    @media (max-width: 600px) {
      .modal {
        width: 96%;
        margin: 0 2%;
      }
      .modal-body {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <button class="close-btn" id="closeBtn">&times;</button>
        <img src="https://cdn.prod.website-files.com/6619ad18a61a234e323d241a/661ecd30546087aec351f605_Design%20sans%20titre%20(8).png" alt="Logo Ecologyb">
        <h2>Votre Espace Client Arrive</h2>
      </div>
      <div class="modal-image">
        <img src="https://media.engie-homeservices.fr/cms/image_pac_illigo_320a2cd9fb_d3e789b2ee.webp" alt="Illustration énergie renouvelable">
      </div>
      <div class="modal-body">
        <p>
          Bientôt, découvrez notre nouvel espace client 100% digital. 
          Suivez en temps réel l'avancement de votre projet énergétique, 
          consultez vos documents et restez connecté à vos solutions durables.
        </p>
        <button class="cta-btn" id="ctaBtn">Tenez-moi informé</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('closeBtn').addEventListener('click', function() {
      document.getElementById('modalOverlay').style.display = 'none';
    });

    document.getElementById('ctaBtn').addEventListener('click', function() {
      alert("Merci ! Nous vous tiendrons informé de l'arrivée de notre nouvel espace client.");
    });

    window.addEventListener('click', function(e) {
      if (e.target === document.getElementById('modalOverlay')) {
        document.getElementById('modalOverlay').style.display = 'none';
      }
    });
  </script>
</body>
</html>
