<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecologyb - CRM Client Bientôt Disponible</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #bfddf9; /* Light blue background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Modal overlay with a smooth fade-in effect */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(33, 63, 91, 0.8); /* Dark blue overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease;
      z-index: 1000;
    }
    /* Modal container with modern styling */
    .modal {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      overflow: hidden;
      animation: slideDown 0.5s ease;
    }
    /* Modal header with gradient background and logo */
    .modal-header {
      background: linear-gradient(135deg, #d2fcb2, #bfddf9);
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .modal-header img {
      max-width: 120px;
      margin-bottom: 10px;
    }
    .modal-header h2 {
      margin: 0;
      color: #213f5b;
      font-size: 24px;
      letter-spacing: 1px;
    }
    /* Close button styling */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #213f5b;
      transition: color 0.3s;
    }
    .close-btn:hover {
      color: #000;
    }
    /* Image section with your specified illustration and a subtle zoom effect */
    .modal-image {
      width: 100%;
      height: 260px;
      overflow: hidden;
    }
    .modal-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 10s ease-in-out;
      animation: zoomIn 10s infinite alternate;
    }
    /* Modal body with refined text and call-to-action */
    .modal-body {
      padding: 30px;
      text-align: center;
    }
    .modal-body p {
      color: #213f5b;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    .cta-btn {
      background-color: #213f5b;
      color: #ffffff;
      padding: 14px 35px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .cta-btn:hover {
      background-color: #000;
      transform: scale(1.05);
    }
    /* Keyframe animations for smooth transitions */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-30px); }
      to { transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <!-- Modal Structure -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <button class="close-btn" id="closeBtn">&times;</button>
        <!-- Ecologyb Logo -->
        <img src="https://cdn.prod.website-files.com/6619ad18a61a234e323d241a/661ecd30546087aec351f605_Design%20sans%20titre%20(8).png" alt="Logo Ecologyb">
        <h2>Bienvenue chez Ecologyb</h2>
      </div>
      <div class="modal-image">
        <!-- Provided Illustration for Renewable Energy Solutions -->
        <img src="https://media.engie-homeservices.fr/cms/image_pac_illigo_320a2cd9fb_d3e789b2ee.webp" alt="Illustration énergie renouvelable">
      </div>
      <div class="modal-body">
        <p>
          Votre espace client, dédié à la gestion de vos solutions énergétiques, arrive bientôt.
          Préparez-vous à vivre une expérience CRM innovante, intuitive et en parfaite harmonie avec nos engagements durables.
        </p>
        <button class="cta-btn" id="ctaBtn">En savoir plus</button>
      </div>
    </div>
  </div>

  <script>
    // Close modal on button click
    document.getElementById('closeBtn').addEventListener('click', function() {
      document.getElementById('modalOverlay').style.display = 'none';
    });
    // CTA button action (customize as needed)
    document.getElementById('ctaBtn').addEventListener('click', function() {
      alert("Merci de votre intérêt ! Restez à l'écoute pour nos prochaines actualités.");
    });
    // Close modal when clicking outside the modal content
    window.addEventListener('click', function(e) {
      if (e.target === document.getElementById('modalOverlay')) {
        document.getElementById('modalOverlay').style.display = 'none';
      }
    });
  </script>
</body>
</html>
